<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Prompt Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      .form-check-label {
        margin-right: 10px;
      }
      #output {
        margin-top: 20px;
      }
      #promptInput {
        background-color: #333;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT Prompt Generator</h1>
    <form>
      <div class="form-group">
        <label for="promptInput">Prompt:</label>
        <input
          type="text"
          class="form-control"
          id="promptInput"
          placeholder="Enter your prompt here"
        />
      </div>
      <div class="form-group">
        <label>Options:</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="option1"
            value="option1"
          />
          <label class="form-check-label" for="option1">About</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="option2"
            value="option2"
          />
          <label class="form-check-label" for="option2">Contact</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="option3"
            value="option3"
          />
          <label class="form-check-label" for="option3">Aos</label>
        </div>
      </div>
      <button
        id="startButton"
        onclick="Start()"
        type="submit"
        class="btn btn-primary"
      >
        Generate Prompt
      </button>
    </form>
    output:
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
